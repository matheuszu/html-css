<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão: 300x150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="1"
        height="500px" scolling="auto">
            <a href="https://www.cursoemvideo.com/">CursoEmVideo</a>
        </iframe>
        
        
        para aprender a programar
    </p>
    <p>O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0"
        height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io/">do GitHub</a>
        </iframe>
        
        também é bem legal</p>
</body>
</html>
